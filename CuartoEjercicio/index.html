<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form action="">
            <label for="name">Nombre:</label>
            <input placeholder="Escribe tu Nombre" type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input placeholder="Escribe tu Email" type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input placeholder="Escribe tu Contraseña" type="password" id="password" name="password" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="container-summary">
        <details>
            <summary>Pokemon</summary>
            <ul>
                <li>Bulbasaur</li>
                <li>Charmander</li>
                <li>Squirtle</li>
                <li>Pikachu</li>
                <li>Jigglypuff</li>
                <li>Meowth</li>
                <li>Psyduck</li>
                <li>Snorlax</li>
                <li>Mewtwo</li>
                <li>Gengar</li>
            </ul>
        </details>
    </div>

    <script src="main.js"></script>
</body>
</html>
